<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora simple</title>
    <!-- Bootstrap-CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="form-control mb-5" placeholder="resultado" id="resultado"></div>
                <input type="number" class="form-control mb-3" id="numeroUno" placeholder="Ingresa un numero">
                <input type="text" class="form-control mb-3" id="operador" placeholder="Ingreasa el operador con lo que deseas realizar">
                <div class="alert alert-danger d-none" id="alerta">El operador ingresado es Invalido</div>
                <input type="number" class="form-control" id="numeroDos" placeholder="Ingresa segundo numero">
                <button class="btn btn-danger w-100 mt-3" id="boton">Realizar</button>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
